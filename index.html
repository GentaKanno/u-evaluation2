<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手書き文字「う」バランス採点アプリ</title>
    <style>
        /* 見た目のスタイル */
        body { font-family: "Helvetica Neue", Arial, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f0f2f5; padding: 20px; color: #333; }
        h2 { margin-bottom: 10px; }
        #canvas-container { position: relative; background-color: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; border: 2px solid #ccc; cursor: crosshair; touch-action: none; }
        .controls { margin-top: 15px; display: flex; gap: 15px; }
        button { padding: 12px 24px; font-size: 16px; font-weight: bold; cursor: pointer; border: none; border-radius: 25px; transition: 0.2s; }
        #btn-calc { background-color: #007bff; color: white; }
        #btn-calc:hover { background-color: #0056b3; }
        #btn-calc:disabled { background-color: #ccc; cursor: not-allowed; }
        #btn-clear { background-color: #6c757d; color: white; }
        #btn-clear:hover { background-color: #545b62; }
        
        /* 結果表示エリア */
        #result-area { margin-top: 20px; text-align: center; min-height: 120px; }
        #score-box { display: none; background: #fff; padding: 20px 40px; border-radius: 10px; border: 4px solid #007bff; box-shadow: 0 4px 15px rgba(0,123,255,0.2); animation: popIn 0.5s ease; }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .score-label { font-size: 1.2rem; color: #555; }
        .score-value { font-size: 4rem; font-weight: bold; color: #007bff; line-height: 1; margin: 10px 0; }
        #loading { display: none; color: #666; font-weight: bold; margin-top: 20px; }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(0,0,0,0.1); border-radius: 50%; border-top-color: #007bff; animation: spin 1s ease-in-out infinite; vertical-align: middle; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <h2>手書き文字「う」バランス採点</h2>
    
    <div id="canvas-container">
        <canvas id="drawingCanvas" width="300" height="300"></canvas>
    </div>

    <div class="controls">
        <button id="btn-clear" onclick="clearCanvas()">書き直す</button>
        <button id="btn-calc" onclick="calculateScore()">採点する！</button>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>採点中...
    </div>

    <div id="result-area">
        <div id="score-box">
            <div class="score-label">スコア</div>
            <div class="score-value" id="score-text">--</div>
        </div>
    </div>

<script>
    // =================================================================
    // ★★★ 重要：ここにColabのURLを貼り付けてください ★★★
    // Colabを起動するたびに、ここのURLを書き換えて保存してください。
    // 例: const COLAB_URL = "https://xxxx-xxxx.ngrok-free.app"; 
    // =================================================================
    const COLAB_URL = "https://nonpublishable-man-shelteringly.ngrok-free.dev"; 


    // --- 以下は変更不要です ---

    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    
    ctx.lineWidth = 4; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.strokeStyle = '#000';
    let isDrawing = false; let strokes = []; let currentStroke = []; let strokeId = 0; let startTime = 0;

    canvas.addEventListener('mousedown', startDrawing); canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing); canvas.addEventListener('mouseout', stopDrawing);
    canvas.addEventListener('touchstart', (e) => { startDrawing(e.touches[0]); e.preventDefault(); }, { passive: false });
    canvas.addEventListener('touchmove', (e) => { draw(e.touches[0]); e.preventDefault(); }, { passive: false });
    canvas.addEventListener('touchend', (e) => { stopDrawing(); e.preventDefault(); });

    function startDrawing(e) {
        isDrawing = true;
        const rect = canvas.getBoundingClientRect();
        const x = Math.round(e.clientX - rect.left);
        const y = Math.round(e.clientY - rect.top);
        if (strokes.length === 0 && currentStroke.length === 0) startTime = Date.now();
        ctx.beginPath(); ctx.moveTo(x, y); recordPoint(x, y);
    }
    function draw(e) {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = Math.round(e.clientX - rect.left);
        const y = Math.round(e.clientY - rect.top);
        ctx.lineTo(x, y); ctx.stroke(); recordPoint(x, y);
    }
    function stopDrawing() {
        if (!isDrawing) return; isDrawing = false; ctx.closePath();
        if (currentStroke.length > 0) { strokes.push(...currentStroke); currentStroke = []; strokeId++; }
    }
    function recordPoint(x, y) {
        const currentTime = (Date.now() - startTime) / 1000;
        currentStroke.push({ id: strokeId, x: x, y: y, force: 0.44, timestamp: currentTime.toFixed(3) });
    }
    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        strokes = []; currentStroke = []; strokeId = 0;
        document.getElementById('score-box').style.display = 'none';
    }

    async function calculateScore() {
        // URL未設定時のエラーチェック
        if (COLAB_URL === "ここにURLを貼る" || COLAB_URL === "") {
            alert("エラー：管理者設定が必要です。\nHTMLファイル内の COLAB_URL にColabのURLを設定してください。");
            return;
        }

        if (strokes.length === 0) { alert("まずは文字を書いてください。"); return; }

        let csvContent = "stroke_id,x,y,force,timestamp\n";
        strokes.forEach(p => { csvContent += `${p.id},${p.x},${p.y},${p.force},${p.timestamp}\n`; });

        const btn = document.getElementById('btn-calc');
        const loading = document.getElementById('loading');
        const scoreBox = document.getElementById('score-box');
        
        btn.disabled = true; loading.style.display = 'block'; scoreBox.style.display = 'none';

        try {
            // 末尾のスラッシュを削除してURLを整形
            const cleanUrl = COLAB_URL.replace(/\/$/, "");
            
            const response = await fetch(`${cleanUrl}/calculate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ csv_text: csvContent })
            });
            
            if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
            const result = await response.json();
            
            document.getElementById('score-text').innerText = parseFloat(result.score).toFixed(1);
            scoreBox.style.display = 'inline-block';

        } catch (error) {
            console.error(error);
            alert("通信エラーが発生しました。\n・Colabが起動しているか\n・HTML内のURLが正しいか\n確認してください。");
        } finally {
            btn.disabled = false; loading.style.display = 'none';
        }
    }
</script>
</body>
</html>
